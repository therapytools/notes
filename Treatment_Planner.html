    <title>Treatment Plan Builder</title>
    <!-- Tailwind CSS for modern styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the planner */
        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Style for the custom copy notification */
        #copy-notification {
            transition: opacity 0.5s, transform 0.5s;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Treatment Plan Builder</h1>
            <p class="text-gray-600 mt-2">Select an area of focus to populate the treatment plan components below.</p>
        </header>

        <main class="bg-white p-6 rounded-xl shadow-lg" id="app-container">
            <!-- Loader (hidden by default) -->
            <div class="flex justify-center items-center h-64 hidden" id="loader-container">
                <div class="loader"></div>
            </div>

            <!-- Main Content -->
            <div id="content-container">
                <div class="mb-6">
                    <label class="block text-xl font-semibold text-gray-800 mb-3" for="areaOfFocus">Area of Focus</label>
                    <select class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" id="areaOfFocus"></select>
                </div>
                <div class="flex flex-col md:flex-row md:space-x-8">
                    <!-- Left Column -->
                    <div class="md:w-1/2 space-y-6">
                        <div>
                            <h3 class="text-xl font-semibold text-gray-800 mb-3 border-b pb-2">Behavioral Definitions</h3>
                            <div class="space-y-2 text-gray-700 list-disc pl-5" id="behavioralDefinitionsContainer"></div>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold text-gray-800 mb-3 border-b pb-2">Diagnostic Suggestions</h3>
                            <div class="space-y-2 text-gray-700" id="diagnosticSuggestionsContainer"></div>
                        </div>
                    </div>
                    <!-- Right Column -->
                    <div class="md:w-1/2 space-y-6 mt-6 md:mt-0">
                        <div>
                            <h3 class="text-xl font-semibold text-gray-800 mb-3 border-b pb-2">Long Term Goals</h3>
                            <div class="space-y-2" id="longTermGoalsContainer"></div>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold text-gray-800 mb-3 border-b pb-2">Short Term Objectives</h3>
                            <div class="space-y-2" id="shortTermObjectivesContainer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Floating Notification for Copy Action -->
    <div id="copy-notification" class="fixed bottom-5 right-5 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transform translate-y-2">

            const loaderContainer = document.getElementById('loader-container');
            const contentContainer = document.getElementById('content-container');
            const areaOfFocusSelect = document.getElementById('areaOfFocus');
            const longTermGoalsContainer = document.getElementById('longTermGoalsContainer');
            const shortTermObjectivesContainer = document.getElementById('shortTermObjectivesContainer');
            const behavioralDefinitionsContainer = document.getElementById('behavioralDefinitionsContainer');
            const diagnosticSuggestionsContainer = document.getElementById('diagnosticSuggestionsContainer');
            const copyNotification = document.getElementById('copy-notification');
            
            /**
             * Shows a brief notification that text has been copied.
             */
            function showCopiedFeedback() {
                copyNotification.style.opacity = '1';
                copyNotification.style.transform = 'translateY(0)';
                setTimeout(() => {
                    copyNotification.style.opacity = '0';
                    copyNotification.style.transform = 'translateY(0.5rem)';
                }, 1500);
            }

            /**
             * Populates the main dropdown with areas of focus from the data.
             */
            function populateAreaOfFocus() {
                areaOfFocusSelect.innerHTML = '';
                treatmentData.forEach((item, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = item.areaOfFocus;
                    areaOfFocusSelect.appendChild(option);
                });
                if (treatmentData.length > 0) {
                    areaOfFocusSelect.value = 0; // Select the first item by default
                    populateContent();
                }
            }
            
            /**
             * Creates a single list item with copy and remove buttons.
             * @param {string} text - The text content of the item.
             * @param {string} type - 'long' or 'short' to identify the data array.
             * @param {number} index - The index of the item in its array.
             * @returns {HTMLElement} The created div element for the item.
             */
            function createItem(text, type, index) {
                const itemContainer = document.createElement('div');
                itemContainer.className = 'flex items-center space-x-2 mb-2 group';

                // Copy Button
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn p-1 rounded-full hover:bg-gray-200 opacity-50 group-hover:opacity-100 transition-opacity';
                copyBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>`;
                copyBtn.onclick = (e) => {
                    e.stopPropagation();
                    navigator.clipboard.writeText(text);
                    showCopiedFeedback();
                };

                // Item Text
                const itemText = document.createElement('div');
                itemText.textContent = text;
                itemText.className = 'flex-grow p-3 border border-gray-200 rounded-lg bg-gray-50 cursor-pointer hover:bg-blue-50';
                itemText.title = "Click to copy to clipboard";
                itemText.onclick = () => {
                    navigator.clipboard.writeText(text);
                    showCopiedFeedback();
                };

                // Remove Button
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn p-1 rounded-full hover:bg-gray-200 opacity-50 group-hover:opacity-100 transition-opacity';
                removeBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>`;
                removeBtn.onclick = () => removeItem(type, index);

                itemContainer.appendChild(copyBtn);
                itemContainer.appendChild(itemText);
                itemContainer.appendChild(removeBtn);

                return itemContainer;
            }

            /**
             * Populates all content areas based on the selected area of focus.
             */
            function populateContent() {
                const selectedIndex = areaOfFocusSelect.value;
                const selectedData = treatmentData[selectedIndex];
                
                if (!selectedData) return;

                // Clear existing content
                behavioralDefinitionsContainer.innerHTML = '';
                diagnosticSuggestionsContainer.innerHTML = '';
                longTermGoalsContainer.innerHTML = '';
                shortTermObjectivesContainer.innerHTML = '';

                // Populate Behavioral Definitions
                if(selectedData.behavioralDefinitions && selectedData.behavioralDefinitions.length > 0) {
                    selectedData.behavioralDefinitions.forEach(def => {
                        const li = document.createElement('li');
                        li.textContent = def;
                        behavioralDefinitionsContainer.appendChild(li);
                    });
                } else {
                     behavioralDefinitionsContainer.innerHTML = '<p class="text-gray-400">Not available.</p>';
                }

                // Populate Diagnostic Suggestions
                if(selectedData.diagnosticSuggestions && Object.keys(selectedData.diagnosticSuggestions).length > 0) {
                    for(const [code, description] of Object.entries(selectedData.diagnosticSuggestions)) {
                        const p = document.createElement('p');
                        p.innerHTML = `<strong class="font-medium text-gray-900">${code}:</strong> ${description}`;
                        diagnosticSuggestionsContainer.appendChild(p);
                    }
                } else {
                     diagnosticSuggestionsContainer.innerHTML = '<p class="text-gray-400">Not available.</p>';
                }

                // Populate Long Term Goals
                if (selectedData.longTermGoals && selectedData.longTermGoals.length > 0) {
                     selectedData.longTermGoals.forEach((goal, index) => {
                        longTermGoalsContainer.appendChild(createItem(goal, 'long', index));
                    });
                } else {
                    longTermGoalsContainer.innerHTML = '<p class="text-gray-400">No goals available.</p>';
                }

                // Populate Short Term Objectives
                 if (selectedData.shortTermObjectives && selectedData.shortTermObjectives.length > 0) {
                    selectedData.shortTermObjectives.forEach((objective, index) => {
                        shortTermObjectivesContainer.appendChild(createItem(objective, 'short', index));
                    });
                } else {
                     shortTermObjectivesContainer.innerHTML = '<p class="text-gray-400">No objectives available.</p>';
                }
            }

            /**
             * Removes an item from the data array and re-renders the content.
             * @param {string} type - 'long' or 'short'.
             * @param {number} itemIndex - The index of the item to remove.
             */
            function removeItem(type, itemIndex) {
                const areaIndex = areaOfFocusSelect.value;
                if (type === 'long') {
                    treatmentData[areaIndex].longTermGoals.splice(itemIndex, 1);
                } else {
                    treatmentData[areaIndex].shortTermObjectives.splice(itemIndex, 1);
                }
                populateContent(); // Re-render the lists
            }

            // Event listener for the main dropdown
            areaOfFocusSelect.addEventListener('change', populateContent);

            // Initial load
            populateAreaOfFocus();
        });
    </script>
